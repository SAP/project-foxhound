<!DOCTYPE wizard>

<window
  id="createProfileWizard"
  data-l10n-id="create-profile-window2"
  xmlns:html="http://www.w3.org/1999/xhtml"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  onload="initWizard();"
  data-l10n-attrs="style"
  aria-describedby="profile-creation-explanation-1 profile-creation-explanation-2 profile-creation-explanation-3 profile-creation-explanation-4"
  aria-labelledby="wizard-header-label"
>
  <linkset>
    <html:link rel="stylesheet" href="chrome://global/skin/global.css" />

    <html:link rel="localization" href="branding/brand.ftl" />
    <html:link
      rel="localization"
      href="toolkit/global/createProfileWizard.ftl"
    />
  </linkset>

  <script src="chrome://global/content/customElements.js" />
  <script src="chrome://global/content/globalOverlay.js" />
  <script src="chrome://global/content/editMenuOverlay.js" />
  <script src="chrome://mozapps/content/profile/createProfileWizard.js" />

  <wizard>
    <stringbundle
      id="bundle_profileManager"
      src="chrome://mozapps/locale/profile/profileSelection.properties"
    />

    <wizardpage
      id="explanation"
      data-header-label-id="create-profile-first-page-header2"
    >
      <description
        id="profile-creation-explanation-1"
        data-l10n-id="profile-creation-explanation-1"
      ></description>
      <description
        id="profile-creation-explanation-2"
        data-l10n-id="profile-creation-explanation-2"
      ></description>
      <description
        id="profile-creation-explanation-3"
        data-l10n-id="profile-creation-explanation-3"
      ></description>
      <spacer flex="1" />
      <description
        id="profile-creation-explanation-4"
        data-l10n-id="profile-creation-explanation-4"
      ></description>
    </wizardpage>

    <wizardpage
      id="createProfile"
      data-header-label-id="create-profile-last-page-header2"
    >
      <description
        id="profile-creation-intro"
        data-l10n-id="profile-creation-intro"
      ></description>

      <label
        id="profile-prompt"
        data-l10n-id="profile-prompt"
        control="ProfileName"
      ></label>
      <html:input
        id="profileName"
        data-l10n-id="profile-default-name"
        data-l10n-attrs="value"
        oninput="updateProfileName(this.value);"
        aria-describedby="profile-creation-intro finishText"
        aria-labelledby="profile-prompt"
      />

      <separator />

      <description
        id="profile-directory-explanation"
        data-l10n-id="profile-directory-explanation"
      ></description>

      <vbox class="indent" flex="1" style="overflow: auto">
        <description id="profileDisplay">*</description>
      </vbox>

      <hbox>
        <button
          data-l10n-id="create-profile-choose-folder"
          oncommand="chooseProfileFolder();"
          aria-describedby="profile-directory-explanation profileDisplay"
        />

        <button
          id="useDefault"
          data-l10n-id="create-profile-use-default"
          oncommand="setDisplayToDefaultFolder(); updateProfileDisplay();"
          disabled="true"
        />
      </hbox>

      <separator />

      <description id="finishText">*</description>
    </wizardpage>
  </wizard>
</window>
