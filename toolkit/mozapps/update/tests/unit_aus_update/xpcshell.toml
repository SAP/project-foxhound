["mixedUnsupported.js"]

["multiUpdate.js"]
skip-if = ["socketprocess_networking"] # Bug 1759035

["onlyDownloadUpdatesThisSession.js"]
skip-if = ["socketprocess_networking"] # Bug 1759035

["perInstallationPrefs.js"]

["remoteUpdateXML.js"]
skip-if = ["socketprocess_networking"] # Bug 1759035

["updateAutoPrefMigrate.js"]
run-if = ["os == 'win'"]
