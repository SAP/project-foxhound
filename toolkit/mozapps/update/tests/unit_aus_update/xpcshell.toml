  "socketprocess_networking", # Bug 1759035
  "appname != 'firefox'"
]

["downloadExtrasNotFirefox.js"]
skip-if = [
  "socketprocess_networking", # Bug 1759035
  "appname == 'firefox'"
]

["downloadInterruptedNoRecovery.js"]
