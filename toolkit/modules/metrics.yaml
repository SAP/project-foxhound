---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Toolkit :: General'

first_startup:
  status_code:
    type: quantity
    unit: status code
    description: |
      Status of the FirstStartup service, which runs
      post-install/early-startup in Firefox.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1749345
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1749345
    data_sensitivity:
      - technical
    notification_emails:
      - rhelmer@mozilla.com
      - mconley@mozilla.com
    expires: never
    send_in_pings:
      - first-startup

  elapsed:
    type: quantity
    unit: milliseconds
    description: |
      Number of milliseconds the FirstStartup service took to run.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1749345
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1749345
    data_sensitivity:
      - technical
    notification_emails:
      - rhelmer@mozilla.com
      - mconley@mozilla.com
    expires: never
    send_in_pings:
      - first-startup
