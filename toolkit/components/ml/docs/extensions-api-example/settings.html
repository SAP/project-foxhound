<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    body.granted #onboard,
    body:not(.granted) #clear {
      display: none;
    }
  </style>

  <body>
    <h1>Firefox ML API example extension: alt text generation</h1>

    <p>
      This extension implements an alt text feature on any image in the browser.
      You can right click on the image and you will get an alt text generated by
      an `image-to-text` model.
    </p>

    <p id="onboard">
      This extension requires the use of Firefox ML engine.
      <button id="grant">Grant ML permission</button>
    </p>

    <button id="clear">Delete Downloaded Files from IndexDB</button>

    <script src="settings.js"></script>
  </body>
</html>
