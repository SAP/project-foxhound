[test_BHRObserver.js]
# BHR is disabled on android and outside of nightly
skip-if =
  debug
  (os == "android")
  release_or_beta
  (os == "mac") # Bug 1417723
  (os == "win" && bits == 32) # Bug 1760134
  (os == "win" && msix)
support-files = child_cause_hang.js
run-sequentially = very high failure rate in parallel
