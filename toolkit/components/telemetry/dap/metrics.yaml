---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Toolkit :: Telemetry'

dap:
  upload_status:
    type: labeled_counter
    labels:
      - success
      - failure
    description: >
      The result of trying to upload a report to the DAP server.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1775035
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1775035
    data_sensitivity:
      - technical
    notification_emails:
      - simon@mozilla.com
    expires: never

  report_generation_status:
    type: labeled_counter
    labels:
      - success
      - failure
    description: >
      The result of trying to generate a DAP report.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1775035
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1775035
    data_sensitivity:
      - technical
    notification_emails:
      - simon@mozilla.com
    expires: never
