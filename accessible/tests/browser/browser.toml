["browser_shutdown_pref.js"]

["browser_shutdown_proxy_acc_reference.js"]

["browser_shutdown_proxy_doc_acc_reference.js"]
skip-if = ["os == 'win' && verify && debug"]

["browser_shutdown_remote_no_reference.js"]
