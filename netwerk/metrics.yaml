    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1857615
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1902188
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1857615#c
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1902188
    data_sensitivity:
      - technical
    notification_emails:
      - necko@mozilla.com
      - rjesup@mozilla.com
