    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1873551
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1873551
    notification_emails:
      - smayya@mozilla.com
    expires: 138
