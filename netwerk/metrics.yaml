    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1885529
    data_sensitivity:
      - technical
    notification_emails:
      - necko@mozilla.com
      - vgosu@mozilla.com
    expires: never

  dns_native_count:
    type: labeled_counter
    description: >
      The count of calls to the native DNS APIs
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1879165
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1879165
    data_sensitivity:
      - technical
    notification_emails:
      - vgosu@mozilla.com
      - necko@mozilla.com
    expires: 140
    labels:
      - regular
      - private
      - https_regular
      - https_private

  fetch_keepalive_discard_count:
    type: labeled_counter
    description: >
      Counts how many fetch keepalive requests are dropped due to configured
