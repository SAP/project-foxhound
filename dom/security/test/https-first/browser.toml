  "download_page.html",
  "download_server.sjs",
]

["browser_navigation.js"]
support-files = ["file_navigation.html"]

["browser_redirect_exemption_clearing.js"]
support-files = ["file_redirect_exemption_clearing.sjs"]

["browser_schemeless.js"]
