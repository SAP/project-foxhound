  "os == 'mac' && os_version == '10.15'",
  "os == 'mac' && os_version == '11.20' && arch == 'aarch64'", # Bug 1950553
]

["browser_https_telemetry.js"]
support-files = [
  "file_https_telemetry_hsts.sjs",
  "file_no_https_support.sjs"
]
