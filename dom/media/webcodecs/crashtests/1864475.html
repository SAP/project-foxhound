<!DOCTYPE html>
<script>
  document.addEventListener('DOMContentLoaded', async () => {

    const frame = new VideoFrame(array, {
      'format': 'I420A',
      'codedWidth': 192,
      'codedHeight': 2,
      'timestamp': 14.19024535832334,
    })
    await frame.copyTo(buffer, {})

</script>
