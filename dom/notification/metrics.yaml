---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Core :: DOM: Notifications'

web_notification:
  insecure_context_permission_request:
    type: counter
    description: >
      Whether we saw a permission request from an insecure context.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    notification_emails:
      - krosylight@mozilla.com
    expires: never
  show_origin:
    type: labeled_counter
    description: >
      The category of the origin that calls new Notification/showNotification().
    labels:
      - first_party
      - third_party
      - nested_first_party
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    notification_emails:
      - krosylight@mozilla.com
    expires: never
  permission_origin:
    type: labeled_counter
    description: >
      The category of the origin that retrieves Notification.permission.
    labels:
      - first_party
      - third_party
      - nested_first_party
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    notification_emails:
      - krosylight@mozilla.com
    expires: never
  request_permission_origin:
    type: labeled_counter
    description: >
      The category of the origin that calls Notification.requestPermission().
    labels:
      - first_party
      - third_party
      - nested_first_party
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1914203
    notification_emails:
      - krosylight@mozilla.com
    expires: never
