<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Cookie Sinks</title>
    <script src="/tests/SimpleTest/SimpleTest.js"></script>
    <link rel="stylesheet" href="/tests/SimpleTest/test.css"/>
    <script>

      let string_content = "tainted_url";
      let sink_names = [
          "a.href",
          "area.href",
      ];
      let strings = [
        string_content,
        string_content
      ];

      setupSinkChecks(sink_names, strings);

      function startTest() {
          let link = document.getElementById("link");
          link.href = String.tainted(string_content);

          let area = document.getElementById("area");
          area.href = String.tainted(string_content);
      }
      
    </script>
  </head>

  <body onload="startTest();">
      <a id="link">
      <map name="idk">
          <area id="area">
      </map>
  </body>

</html>
