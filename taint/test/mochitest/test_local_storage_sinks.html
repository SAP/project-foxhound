<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test LocalStorage Sinks</title>
    <script src="/tests/SimpleTest/SimpleTest.js"></script>
    <link rel="stylesheet" href="/tests/SimpleTest/test.css"/>
    <script>

      let string_content = "hello";
      let sink_names = [
	      "localStorage.setItem",
	      "localStorage.setItem(key)"
      ];

      let strings = [string_content, string_content];

      setupSinkChecks(sink_names, strings, 2);

      function startTest() {
	      let taint_string = String.tainted(string_content);
	      localStorage.setItem("tainted", taint_string);
	      localStorage.setItem(taint_string, "tainted");
      }
      
    </script>
  </head>

  <body onload="startTest();">

</html>
