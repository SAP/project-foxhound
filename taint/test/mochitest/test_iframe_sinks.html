<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Cookie Sinks</title>
    <script src="/tests/SimpleTest/SimpleTest.js"></script>
    <link rel="stylesheet" href="/tests/SimpleTest/test.css"/>
    <script>

      let string_content = "tainted=hello";
      let sink_names = [
          "iframe.src", 
          "iframe.srcdoc",
      ];
      let strings = [string_content, string_content];

      setupSinkChecks(sink_names, strings);


      function startTest() {
          const frame = document.getElementById("iframe");
          const tainted_str = String.tainted(string_content);

          frame.src = tainted_str;
          frame.srcdoc = tainted_str;
      }
      
    </script>
  </head>

  <body onload="startTest();">
    <iframe id="iframe"></iframe>
  </body>

</html>
