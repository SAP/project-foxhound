<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Object Sink</title>
    <script src="/tests/SimpleTest/SimpleTest.js"></script>
    <link rel="stylesheet" href="/tests/SimpleTest/test.css"/>
    <script>

      let string_content = "tainted=hello";
      let sink_names = [
          "object.data"
      ];

      setupSinkChecks(sink_names, [string_content],2);

      function startTest() {
          let obj = document.getElementById("obj");
          let tainted = String.tainted(string_content);

          obj.data = tainted;
      }
      
    </script>
  </head>

  <body onload="startTest();">
      <object id="obj"></object>
  </body>

</html>
