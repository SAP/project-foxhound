alert_threshold = "2.0"
apps = "firefox, chrome"
browser_cycles = 25
gecko_profile_interval = 1
lower_is_better = true
owner = "PerfTest Team"
page_cycles = 25
page_timeout = 60000
playback = "mitmproxy"
playback_pageset_manifest = "mitm8-linux-firefox-{subtest}.manifest"
playback_version = "8.1.1"
type = "pageload"
unit = "ms"
use_live_sites = false
benchmark_page = false

