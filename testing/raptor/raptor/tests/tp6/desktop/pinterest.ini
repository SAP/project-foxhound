# raptor tp6-pinterest

[DEFAULT]
test_url = https://pinterest.com/
playback_version = 5.1.1
playback_recordings = mitm5-linux-firefox-pinterest.mp
playback_pageset_manifest = mitm5-linux-firefox-pinterest.manifest

[raptor-tp6-pinterest-firefox]
apps = firefox
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6-pinterest-chrome]
apps = chrome
measure = fcp, loadtime

[raptor-tp6-pinterest-chromium]
apps = chromium
measure = fcp, loadtime
