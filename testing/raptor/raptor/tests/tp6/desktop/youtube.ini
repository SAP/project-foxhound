# raptor tp6-youtube

[DEFAULT]
test_url = https://www.youtube.com
playback_version = 5.1.1
playback_recordings = mitm5-linux-firefox-youtube.mp
playback_pageset_manifest = mitm5-linux-firefox-youtube.manifest

[raptor-tp6-youtube-firefox]
apps = firefox
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6-youtube-chrome]
apps = chrome
measure = fcp, loadtime

[raptor-tp6-youtube-chromium]
apps = chromium
measure = fcp, loadtime
