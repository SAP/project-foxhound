# Matrix-react-bench benchmark for firefox and chromium distributions

[DEFAULT]
alert_threshold = 2.0
apps = firefox
gecko_profile_entries = 14000000
gecko_profile_interval = 1
lower_is_better = true
owner = :jrmuizel
page_cycles = 1
page_timeout = 2000000
subtest_lower_is_better = true
