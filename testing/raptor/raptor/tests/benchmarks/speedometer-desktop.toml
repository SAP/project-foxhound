[DEFAULT]
alert_threshold = 2.0
apps = "firefox, chrome, safari, safari-tp, custom-car"
gather_cpuTime = true
gecko_profile_interval = 1
expose_browser_profiler = true
lower_is_better = false
owner = "SpiderMonkey Team"
page_cycles = 5
page_timeout = 600000
subtest_lower_is_better = true
subtest_unit = "ms"
test_url = "http://<host>:<port>/Speedometer/index.html?raptor"
type = "benchmark"
unit = "score"

[speedometer]

[speedometer3]
browser_cycles = 5
owner = "Performance Team"
cold = true
host_from_parent = false
support_class = "speedometer3.py"
test_script = "speedometer3.js"
test_url = "http://<host>:<port>/Speedometer3/index.html?raptor"
