[package]
name = "env_logger"
version = "0.9.999"
edition = "2018"
license = "MPL-2.0"

[lib]
path = "lib.rs"

[dependencies.env_logger]
version = "0.10"
default-features = false

[features]
default = ["env_logger/default"]
termcolor = ["env_logger/color"]
atty = ["env_logger/auto-color"]
humantime = ["env_logger/humantime"]
regex = ["env_logger/regex"]
