[package]
name = "bindgen"
version = "0.63.999"
edition = "2018"
license = "BSD-3-Clause"

[lib]
path = "lib.rs"

[dependencies.bindgen]
version = "0.69"
default-features = false

[features]
logging = ["bindgen/logging"]
runtime = ["bindgen/runtime"]
static = ["bindgen/static"]
which-rustfmt = ["bindgen/which-rustfmt"]
