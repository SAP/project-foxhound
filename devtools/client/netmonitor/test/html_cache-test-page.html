<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Network Monitor cache test page</title>
  </head>

  <body>
    <p>Cache test</p>

    <script type="text/javascript">
      "use strict";

      window.sendRequestWithStatus = status => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", `sjs_content-type-test-server.sjs?sts=${status}&fmt=html`, true);
        xhr.send(null);
      }
    </script>
  </body>

</html>
