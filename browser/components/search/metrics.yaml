  urlbar:
    type: labeled_counter
    description: >
      The count URI loads triggered in a subsession from the urlbar,
      broken down by the originating action.
      This metric was generated to correspond to the Legacy Telemetry
      scalar browser.engagement.navigation.urlbar.
    bugs:
      - https://bugzil.la/1271313
    data_reviews:
      - https://bugzil.la/1271313
    notification_emails:
      - fx-search-telemetry@mozilla.com
      - rev-data@mozilla.com
    expires: never
    telemetry_mirror: BROWSER_ENGAGEMENT_NAVIGATION_URLBAR

  urlbar_handoff:
