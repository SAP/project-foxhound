[DEFAULT]
run-if = ["crashreporter"]
support-files = [
  "head.js",
  "file_contains_emptyiframe.html",
  "file_iframe.html",
]
tags = "os_integration"

["browser_autoSubmitRequest.js"]

["browser_launchFail.js"]

["browser_multipleCrashedTabs.js"]
https_first_disabled = true

["browser_noPermanentKey.js"]
