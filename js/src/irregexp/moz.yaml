schema: 1

bugzilla:
  product: Core
  component: "JavaScript Engine"

origin:
  name: irregexp
  description: A fast regular expression engine from V8
  url: https://v8.dev

  release: 95b79bf04ba3f9de87f7bad77bc2d7552e5dc4d7 (Wed Jan 25 18:53:06 2023).
  revision: 95b79bf04ba3f9de87f7bad77bc2d7552e5dc4d7

  license: BSD-3-Clause
  license-file: LICENSE.v8

vendoring:
  url: https://chromium.googlesource.com/v8/v8.git
  source-hosting: googlesource
  vendor-directory: js/src/irregexp/
  skip-vendoring-steps: ['fetch', 'move-contents']

  update-actions:
    - action: run-script
      script: 'import-irregexp.py'
      cwd: '{yaml_dir}'

updatebot:
  maintainer-phab: iain
  maintainer-bz: iireland@mozilla.com
  try-preset: sm-shell
  tasks:
    - type: vendoring
      enabled: True
      frequency: 1 week
