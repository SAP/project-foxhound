performance.clone.deserialize:
  size:
    description: >
      Size of deserialized data, in bytes
    type: memory_distribution
    memory_unit: byte
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1717631#c4
