<html><head>
  <meta charset="utf-8">
  <title>Masonry: example of direction:rtl in the grid-axis</title>
</head>
<body>

<style>
.grid {
  display: inline-grid;
  direction: rtl;
  grid: masonry / repeat(4, 2ch);
  border: 1px solid;
}

item { background: silver }
item:nth-child(2n+1) {
  background: pink;
  height: 4em;
}
</style>

<div class="grid">
  <item>1</item>
  <item style="grid-column:span 2">2</item>
  <item>3</item>
  <item>4</item>
</div>

</body>
</html>
