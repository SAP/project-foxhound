      }
      text
      {
        font-family: Liberation;
        font-size: 200px;
        stroke: black;
      }
    ]]>
  </style>
  <!--
      Test that we're rendering in the right place in the middle of a
      text run
  -->
  <text x="0" y="200">
  LLL
  </text>
</svg>
