<svg xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    <![CDATA[
      @font-face {
        font-family: "Liberation";
        /* For testing with the pref disabled, add a query to the font URL
           to avoid cache confusion between enabled/disabled. */
