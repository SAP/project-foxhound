<!DOCTYPE html>
<html class="reftest-paged">

div {
    width: 1in;
    height: 1in;
    border: 1px solid black;
}

    position: fixed;
    display: flex;
    left: 0.5in;
    top: 0.5in;
    border-color: blue;
}

  <body>
    <div class="fixed">fixed</div>
    <div style="page: a">a</div>
    <div class="page: b">b</div>
