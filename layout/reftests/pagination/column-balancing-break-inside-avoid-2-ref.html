<style>

          column-count: 3;
          column-gap: 2px;
          column-fill: auto; }
#a      { height:  auto;   background: lightblue;}
#b      { height:  50px;   background: lightblue;}
#c      { height:  51px;   background: orange;}
</style>

<!-- Removing whitespace in body for simpler frame trees -->
<body
 ><div id="colset"
   ><div
     ><div id="a"></div
     ><div id="b"
       ><div id="c"></div
       ><div id="d"></div
     ></div
   ></div
 ></div
