<!DOCTYPE html>
<html>
<style>
#offset {
  position: absolute;
  left: 10px;
  top: -150px;
  width: 100px;
  height: 100px;
  border: 1px solid red;
}
#outline-box {
  width: 100px;
  height: 100px;
  position: relative;
}
#overflow-box {
  border: 4px solid blue;
  width: 10px;
  height: 400px;
  left: 10px;
  top: 100px;
  position: absolute;
}
</style>
<body>
<div id="offset">
<div id="outline-box">
<div id="overflow-box">
</div>
</div>
</div>
</body>
</html>
