<!DOCTYPE html>
<html>
<head>
<style>

html {
  min-height: 100%;
}

body {
  overflow: hidden;
  perspective: 65em;
  perspective-origin: 50% -25%;
}

.a3d {
  rotate: x 90deg;
  transform-style: preserve-3d;
}

.lyr {
  translate: 0 0 calc(40vh/40);
  -webkit-text-stroke: 4px hotpink;
  font: 900 20vmin sans-serif;
}

</style>

</head>
<body>

  <div class="a3d">
    <div class="lyr">dizzy</div>
  </div>
  
</body>
</html>
