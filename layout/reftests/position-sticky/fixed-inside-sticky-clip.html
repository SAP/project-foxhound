<!DOCTYPE html>
<style>
.scroll {
  overflow: scroll;
  scrollbar-width: none;
  width: 100px;
  height: 100px;
}
.spacer {
  height: 200%;
  width: 100%;
}
.sticky {
  position: sticky;
}
.fixed {
  position: fixed;
  height: 100px;
  width: 200px;
  background: cyan;
}
</style>
<div class="scroll">
  <div class="sticky">
    <div class="fixed">
    </div>
  </div>
  <div class="spacer"></div>
</div>
