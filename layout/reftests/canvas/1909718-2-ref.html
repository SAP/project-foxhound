<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="200" height="200"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

ctx.fillStyle = 'red';
ctx.fillRect(0, 0, 200, 200);

ctx.fillStyle = 'green';
ctx.fillRect(0, 0, 100, 100);

</script>

</body>
</html>
