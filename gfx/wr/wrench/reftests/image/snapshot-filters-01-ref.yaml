  - type: stacking-context
    bounds: [10, 10, 200, 200]
    filters: blur(4, 4)
    items:
      - type: rect
        bounds: [10, 10, 80, 80]
        color: [0, 150, 0]
      - type: rect
        bounds: [5, 5, 40, 40]
        color: [200, 0, 0]

  - type: stacking-context
