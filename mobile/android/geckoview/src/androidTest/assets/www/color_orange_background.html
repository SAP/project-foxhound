<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="width=device-width, height=device-height">
        <title>Orange Print Background</title>
    </head>
    <style>
        .box {
            height: 100vh;
            width: 100vw;
        }
        @media screen {
            .background{
                background-color: rgb(0, 0, 255);
                color-adjust: exact;
            }
        }
        @media print {
            .background{
                background-color: rgb(255, 113, 57);
                color-adjust: exact;
            }
        }
    </style>

    <body>
        <div class="box background">
        </div>
    </body>
</html>
