# Flank Documentation: https://flank.github.io/flank/
#
# This flank config is used to check memory leaks in tests annotated with @DetectLeaks
gcloud:
  results-bucket: fenix_test_artifacts
  record-video: true
  timeout: 15m
  async: false
  num-flaky-test-attempts: 1

  app: /app/path
  test: /test/path

  auto-google-login: false
  use-orchestrator: true
  environment-variables:
    clearPackageData: true
    detect-leaks: true # to enable memory leak checks
  directories-to-pull:
    - /sdcard/Android/data/org.mozilla.fenix.debug/minidumps
  other-files:
    /data/local/tmp/org.mozilla.fenix.debug-geckoview-config.yaml: ./automation/taskcluster/androidTest/geckoview-configs/org.mozilla.fenix.debug-geckoview-config.yaml
  performance-metrics: true

  test-targets:
    - notPackage org.mozilla.fenix.syncintegration
    - notPackage org.mozilla.fenix.experimentintegration
    - annotation org.mozilla.fenix.customannotations.DetectLeaks

  device:
    - model: MediumPhone.arm
      version: 34
      locale: en_US

flank:
  project: GOOGLE_PROJECT
  max-test-shards: 100
  num-test-runs: 1
  output-style: compact
  full-junit-result: true
