# Google Cloud Documentation: https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
# Flank Documentation: https://flank.github.io/flank/
gcloud:
  results-bucket: fenix_test_artifacts
  record-video: true
  timeout: 15m
  async: false
  num-flaky-test-attempts: 1

  app: /app/path
  test: /test/path

  auto-google-login: false
  use-orchestrator: true
  environment-variables:
    clearPackageData: true
  directories-to-pull:
    - /sdcard/Android/media/
  performance-metrics: true

  test-targets:
    - annotation org.mozilla.fenix.benchmark.baselineprofile.BaselineProfileGenerator

  device:
    - model: MediumPhone.arm
      version: 33
      locale: en_US

flank:
  project: GOOGLE_PROJECT
  max-test-shards: 1
  num-test-runs: 1
  output-style: compact
  full-junit-result: true
