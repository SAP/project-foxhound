---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - "Core :: Graphics: ImageLib"

avif:
  decode_result:
    type: labeled_counter
    labels:
      - success
      - parse_error
      - no_primary_item
      - decode_error
      - size_overflow
      - out_of_memory
      - pipe_init_error
      - write_buffer_error
      - alpha_y_sz_mismatch
      - alpha_y_bpc_mismatch
      - ispe_mismatch
      - render_size_mismatch
      - frame_size_changed
      - invalid_cicp
      - invalid_parse_status
      - missing_brand
      - ftyp_not_first
      - no_image
      - multiple_moov
      - no_moov
      - lsel_no_essential
      - a1op_no_essential
      - a1lx_essential
      - txform_no_essential
      - image_item_type
      - item_type_missing
      - construction_method
      - item_loc_not_found
      - no_item_data_box
      - no_samples
      - uncategorized
    description: >
      Decode result of AVIF image.
      (Migrated from the geckoview metric of the same name).
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1670827
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1877840
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1670827#c9
    notification_emails:
      - media-alerts@mozilla.com
    expires: never

  decoder:
    type: labeled_counter
