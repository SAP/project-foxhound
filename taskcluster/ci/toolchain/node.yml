---
job-defaults:
    description: "Node repack toolchain build"
    attributes:
        local-toolchain: true
    worker-type: b-linux-gcp
    worker:
        max-run-time: 1800
    run:
        script: repack-node.sh
        toolchain-artifact: public/build/node.tar.zst

linux64-node-12:
    treeherder:
        symbol: TL(node-12)
    fetches:
        fetch:
            - nodejs-12-linux64

linux64-node-18:
    # The upstream prebuilt binary requires glibc 2.28, which is too recent for Ubuntu 18.04,
    # so we build our own that won't have that requirement.
    description: "Node toolchain build"
    treeherder:
        symbol: TL(node-18)
    run:
        script: build-nodejs.sh
        toolchain-alias:
            - linux64-node
    fetches:
        fetch:
            - nodejs-18-source
        toolchain:
            - linux64-gcc-11
            - linux64-toolchain-sysroot

macosx64-node-18:
    treeherder:
        symbol: TM(node-18)
    run:
        toolchain-alias:
            - macosx64-node

    fetches:
        fetch:
            - nodejs-18-macosx64

macosx64-aarch64-node-18:
    treeherder:
        symbol: TM(node-18-arm64)
    run:
        toolchain-alias:
            - macosx64-aarch64-node
    fetches:
        fetch:
            - nodejs-18-macosx64-arm64

win64-node-18:
    treeherder:
        symbol: TW64(node-18)
    run:
        toolchain-alias:
            - win64-node
    fetches:
        fetch:
            - nodejs-18-win64

win32-node-18:
    treeherder:
        symbol: TW32(node-18)
    run:
        toolchain-alias:
            - win32-node
    fetches:
        fetch:
            - nodejs-18-win32
