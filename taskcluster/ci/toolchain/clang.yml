    treeherder:
        symbol: TMW(clang-15-x86)
    worker-type: b-linux-gcp
    run:
        script: build-clang-mingw.sh
        arguments:
            - 'x86'
        resources:
            - 'taskcluster/scripts/misc/mingw-*.patch'
