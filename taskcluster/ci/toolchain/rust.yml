---
job-defaults:
    description: "rust repack"
    worker-type: b-linux
    worker:
        max-run-time: 7200
    run:
        script: repack_rust.py
        toolchain-artifact: public/build/rustc.tar.zst

linux64-rust-1.43:
    treeherder:
        symbol: TL(rust-1.43)
    run:
        arguments: [
            '--channel', '1.43.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'aarch64-unknown-linux-gnu',
        ]

linux64-rust-1.47:
    treeherder:
        symbol: TL(rust)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'aarch64-unknown-linux-gnu',
            '--compiler-builtins-hack',
        ]
        toolchain-alias: linux64-rust
    fetches:
        toolchain:
            - linux64-clang

linux64-rust-nightly:
    description: "rust nightly repack"
    treeherder:
        symbol: TL(rust-nightly)
    run:
        arguments: [
            # Last nightly with version 1.48.0. See bug #1672094 why
            # we're using this rather than the first with version 1.48.0.
            '--channel', 'nightly-2020-10-03',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
        ]

linux64-rust-cross-1.47:
    description: "rust repack with macos and windows cross support"
    treeherder:
        symbol: TL(rust-cross)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-apple-darwin',
            '--target', 'x86_64-pc-windows-msvc',
            '--target', 'i686-pc-windows-msvc',
            '--target', 'aarch64-pc-windows-msvc',
        ]
        toolchain-alias: linux64-rust-cross

linux64-rust-static-1.47:
    description: "rust repack with static linking support"
    treeherder:
        symbol: TL(rust-static)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-musl',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-musl',
        ]
        toolchain-alias: linux64-rust-static

linux64-rust-macos-1.47:
    description: "rust repack with macos-cross support"
    treeherder:
        symbol: TL(rust-macos)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-apple-darwin',
        ]
        toolchain-alias: linux64-rust-macos

linux64-rust-macos-beta:
    description: "rust repack with macos-cross support"
    treeherder:
        symbol: TL(rust-macos-beta)
    run:
        arguments: [
            '--channel', 'beta-2020-11-26',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-apple-darwin',
            '--target', 'aarch64-apple-darwin',
        ]

linux64-rust-android-1.47:
    description: "rust repack with android-cross support"
    treeherder:
        symbol: TL(rust-android)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'armv7-linux-androideabi',
            '--target', 'thumbv7neon-linux-androideabi',
            '--target', 'aarch64-linux-android',
            '--target', 'i686-linux-android',
            '--target', 'x86_64-linux-android',
            '--compiler-builtins-hack',
        ]
        toolchain-alias: linux64-rust-android
    fetches:
        toolchain:
            - linux64-clang

linux64-rust-windows-1.47:
    description: "rust repack with windows-cross support"
    treeherder:
        symbol: TL(rust-win)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-pc-windows-msvc',
            '--target', 'i686-pc-windows-msvc',
        ]
        toolchain-alias: linux64-rust-windows

win64-rust-1.47:
    treeherder:
        symbol: TW64(rust)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-pc-windows-msvc',
            '--target', 'x86_64-pc-windows-msvc',
            '--target', 'i686-pc-windows-msvc',
            '--target', 'aarch64-pc-windows-msvc',
        ]
        toolchain-alias: win64-rust

mingw32-rust-1.47:
    treeherder:
        symbol: TMW(rust)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'i686-pc-windows-gnu',
            '--target', 'x86_64-pc-windows-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
        ]
        toolchain-alias: mingw32-rust
