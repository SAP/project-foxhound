---
loader: gecko_taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain

transforms:
    - gecko_taskgraph.transforms.bootstrap:transforms
    - gecko_taskgraph.transforms.task:transforms

jobs:
    debian10:
        image: debian:buster
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl mercurial python3-pip
    debian11:
        image: debian:bullseye
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl mercurial python3-pip
    debian12:
        image: debian:bookworm
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl mercurial python3-pip
    ubuntu2204:
        image: ubuntu:jammy
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl mercurial python3-pip
    ubuntu2210:
        image: ubuntu:kinetic
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl mercurial python3-pip
    fedora36:
        image: fedora:36
        pre-commands:
            - dnf install -y mercurial python3-pip
    fedora37:
        image: fedora:37
        pre-commands:
            - dnf install -y mercurial python3-pip
            # Work around https://bz.mercurial-scm.org/show_bug.cgi?id=6761
            - mkdir -p /etc/mercurial/hgrc.d
            - (echo "[devel]"; echo discovery.randomize=false) > /etc/mercurial/hgrc.d/workaround.rc
    rockylinux8:
        image: rockylinux:8
        pre-commands:
            - dnf install -y mercurial python3-pip
    opensuse-leap:
        image: opensuse/leap
        pre-commands:
            - zypper install -y mercurial python3-pip gzip
    opensuse-tumbleweed:
        image: opensuse/tumbleweed
        pre-commands:
            - zypper install -y mercurial python3-pip
    gentoo:
        image: gentoo/stage3
        pre-commands:
            - emerge --sync
            - emerge mercurial dev-python/pip
    archlinux:
        image: archlinux
        pre-commands:
            - pacman -Sy --noconfirm mercurial python-pip
    voidlinux:
        image: voidlinux/voidlinux
        pre-commands:
            - xbps-install -Suyv xbps
            - xbps-install -Suyv curl mercurial python3-pip
            # Work around https://bz.mercurial-scm.org/show_bug.cgi?id=6761
            - mkdir -p /etc/mercurial/hgrc.d
            - (echo "[devel]"; echo discovery.randomize=false) > /etc/mercurial/hgrc.d/workaround.rc
