---
loader: gecko_taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - fetch

transforms:
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

job-defaults:
    attributes:
        cron: true
    treeherder:
        kind: build
        tier: 2
        symbol: B
    worker-type: b-linux-gcp
    run:
        checkout: true
    worker:
        artifacts:
            - name: public/build
              type: directory
              path: /builds/worker/artifacts/
        docker-image: {in-tree: snap-build-core22}
        max-run-time: 900
        env:
            UPLOAD_DIR: artifacts
            MOZ_STACKWALK_SYMBOLS_SERVER: '1'
    fetches:
        toolchain:
            - linux64-minidump-stackwalk

jobs:
    amd64-nightly/opt:
        description: Build Firefox Nightly as a Snap using upstream definition
        attributes:
            build_platform: linux64-snap-upstream-nightly
            build_type: opt
        index:
            product: firefox
            job-name: amd64-nightly
            type: generic
        worker:
            max-run-time: 9000
        run:
            using: run-task
            command: >-
              ./run.sh nightly
        treeherder:
            platform: linux64-snap-amd64-nightly/opt

    amd64-nightly/debug:
        description: Build Firefox Nightly (debug) as a Snap using upstream definition
        attributes:
            build_platform: linux64-snap-upstream-nightly
            build_type: debug
        index:
            product: firefox
            job-name: amd64-nightly-debug
            type: generic
        worker:
            max-run-time: 7200
        run:
            using: run-task
            command: >-
              ./run.sh nightly 1
        treeherder:
            platform: linux64-snap-amd64-nightly/debug

