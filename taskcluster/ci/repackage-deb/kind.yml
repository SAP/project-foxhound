---
loader: gecko_taskgraph.loader.single_dep:loader

transforms:
    - gecko_taskgraph.transforms.name_sanity:transforms
    - gecko_taskgraph.transforms.repackage:transforms
    - gecko_taskgraph.transforms.repackage_routes:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

kind-dependencies:
    - build-signing
    - toolchain

only-for-build-platforms:
    - linux-shippable/opt
    - linux/opt
    - linux-devedition/opt
    - linux64-shippable/opt
    - linux64/opt
    - linux64-devedition/opt

job-template:
    worker-type: b-linux-gcp
    worker:
        docker-image:
            in-tree: debian11-repackage
    mozharness:
        run-as-root: true
        use-caches: false
        config:
            by-build-platform:
                linux\b.*:
                    - repackage/base.py
                    - repackage/linux32_signed.py
                linux64\b.*:
                    - repackage/base.py
                    - repackage/linux64_signed.py
    treeherder:
        symbol: Rpk-deb
    package-formats:
        by-build-platform:
            linux.*: [deb]
