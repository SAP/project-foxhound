---
job-defaults:
    suite:
        category: xpcshell
        name:
            by-variant:
                msix: xpcshell-msix
                default: xpcshell
    target:
        by-test-platform:
            android-em-7.*: geckoview-test_runner.apk
            windows10-64-2004-shippable-qr/opt:
                by-variant:
                    msix: target.installer.msix
                    default: null
            windows10-64-2004-qr/opt:
                by-variant:
                    msix: target.installer.msix
                    default: null
            default: null
    mozharness:
        script:
            by-test-platform:
                android-em.*: android_emulator_unittest.py
                default: desktop_unittest.py
        config:
            by-test-platform:
                android-em-7.*:
                    - android/android_common.py
                    - android/android-x86_64.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                macosx.*:
                    - unittests/mac_unittest.py
                windows.*:
                    - unittests/win_unittest.py
        requires-signed-builds:
            by-test-platform:
                macosx1100.*: true
                windows10-64-2004-asan-qr/opt: false    # No XPCShell on ASAN yet
                windows10-32-mingwclang-qr/opt: false
                windows10-32-mingwclang-qr/debug: false
                windows10-64-2004-mingwclang-qr/opt: false
                windows10-64-2004-mingwclang-qr/debug: false
                windows.*: true
                default: false

xpcshell:
    description: "xpcshell test run"
    treeherder-symbol: X(X)
    variants:
        - conditioned_profile
        - socketprocess_networking+no-fission
        - socketprocess_networking
        - no-fission
        - msix
    run-on-projects:
        by-variant:
            conditioned_profile:
                by-test-platform:
                    (linux1804-64|windows10-64-2004)(-shippable)?-qr/opt: ['trunk']
                    default: []
            socketprocess_networking+no-fission:
                by-test-platform:
                    linux1804-64.*: ['trunk']
                    default: []
            socketprocess_networking:
                by-test-platform:
                    (linux1804-64|macosx).*: ['trunk']  # All Linux & Mac variants
                    ^(?!.*asan).*windows.*: ['trunk']   # All Windows except ASAN
                    default: []
            no-fission:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug-isolated-process: []
                    android.*: built-projects
                    linux1804-64.*: ['trunk']
                    default: []
            msix:
                by-test-platform:
                    windows10-64-2004-shippable-qr/opt: built-projects
                    windows10-64-2004-qr/opt: built-projects
                    default: []
            default:
                by-test-platform:
                    android.*: []
                    windows10-64-2004-asan-qr/opt: []  # No XPCShell on ASAN yet
                    default: built-projects
    chunks:
        by-test-platform:
            .*-asan-qr/opt: 4
            .*-ccov.*/.*: 6
            .*-tsan-qr/opt: 8
            (android-em-7.*|macosx.*|linux1804-64.*/opt): 2
            default: 4
    max-run-time:
        by-variant:
            msix: 7200
            default:
                by-test-platform:
                    .*64-ccov(-qr)?/.*: 7200
                    .*64-2004-ccov(-qr)?/.*: 7200  # Windows 10 x64 2004 CCov specific, the line above does not catch this case.
                    .*-tsan-qr/opt: 7200
                    default: 5400
    allow-software-gl-layers: false
    tier:
        by-test-platform:
            windows10-64-2004-asan.*: 3
            android-em-7.0-x86_64-qr/debug-isolated-process: 3
            default: default
    mozharness:
        extra-options:
            by-test-platform:
                windows10.*:
                    - --threads=2
                default: []
    fetches:
        toolchain:
            by-test-platform:
                # xpcshell-tests are limited to *-node-12 as node 14+ dropped
                # support for Windows 7. Once support for Windows 7 is dropped
                # (bug 1594270) we should be able to revert these to the latest
                # node version (*-node).
                linux.*:
                    - linux64-node-12
                    - linux64-minidump-stackwalk
                    - linux64-fix-stacks
                macosx.*:
                    - macosx64-node-12
                    - macosx64-minidump-stackwalk
                    - macosx64-fix-stacks
                win.*-64.*:
                    - win64-node-12
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
                win.*32.*:
                    - win32-node-12
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
                android-em-7.*:
                    - android-system-image-x86_64-linux
                    - android-avd-x86_64-linux
                    - android-emulator-linux
                    - linux64-node-12
                    - linux64-minidump-stackwalk

xpcshell-failures:
    description: "xpcshell specific failures test run"
    treeherder-symbol: X-f(X)
    run-on-projects: ["mozilla-central"]
    chunks: 2
    max-run-time: 2700
    allow-software-gl-layers: false
    tier: 3
    mozharness:
        script:
            by-test-platform:
                macos.*: mac_unittest.py
                windows10.*: desktop_unittest.py
        config:
            by-test-platform:
                macos.*:
                    - unittests/mac_unittest.py
                windows10.*:
                    - unittests/win_unittest.py
        extra-options:
            by-test-platform:
                macosx1100.*:
                    - --run-failures=apple_silicon
                    - --timeout-as-pass
                    - --crash-as-pass
                windows10-32-2004.*:
                    - --run-failures=win10_2004
                    - --timeout-as-pass
                    - --crash-as-pass
    fetches:
        toolchain:
            by-test-platform:
                # xpcshell-tests are limited to *-node-12 as node 14+ dropped
                # support for Windows 7. Once support for Windows 7 is dropped
                # (bug 1594270) we should be able to revert these to the latest
                # node version (*-node).
                macosx.*:
                    - macosx64-node-12
                    - macosx64-minidump-stackwalk
                    - macosx64-fix-stacks
                win.*32.*:
                    - win32-node-12
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
