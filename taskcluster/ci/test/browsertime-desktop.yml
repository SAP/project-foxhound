                    - linkedin
                    - microsoft
                    # - netflix # Perma fails on osx 10.15.7 (Bug 1802922)
                    # - office (site loads blank page if not signed in)
                    # - outlook Perma fails on osx 10.15.7
                    - paypal
                    - pinterest
                    - reddit
                    - tumblr
                    - twitch
                    # - twitter Perma fails on osx 10.15.7
                    - wikipedia
                    - yahoo-mail
                    - youtube
                chrome:
                    - amazon
                    - [bing-search, bing]
                    - ebay
                    - [facebook, fb]
                    - fandom
                    - [google-docs, gdocs]
                    - [google-mail, gmail]
                    - [google-search, gsearch]
                    - [google-slides, gslides]
                    - imdb
                    # - imgur (see bugs 1825337 & 1817420)
                    - instagram
                    - linkedin
                    - microsoft
                    - netflix
                    # - office (site loads blank page if not signed in)
                    - outlook
                    - paypal
                    - pinterest
                    - reddit
                    - tumblr
                    - twitch
                    - twitter
                    - wikipedia
                    - yahoo-mail
                    - youtube
