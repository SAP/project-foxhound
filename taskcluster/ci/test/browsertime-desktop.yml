---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ref-hw-2017/.*: 3600
            default: 1800
    suite: raptor
    run-on-projects:
        by-test-platform:
            linux.*shippable[^-qr].*: ['mozilla-central']
            default: []
    test-manifest-loader: null  # don't load tests in the taskgraph
    tier: 3
    fission-tier: 3
    virtualization:
        by-test-platform:
            windows10-64-ccov.*/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov.*/.*:
                    - raptor/windows_vm_config.py
                linux64-ccov.*/.*:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py
        extra-options:
            - --browsertime
            - --no-conditioned-profile
    fission-run-on-projects: []

browsertime-tp6:
    description: "Raptor (browsertime) tp6 page-load tests"
    raptor-test: tp6
    raptor-subtests:
        - amazon
        - apple
        - [bing-search, bing]
        - ebay
        - [facebook, fb]
        - [facebook-redesign, fbr]
        - fandom
        - [google-docs, gdocs]
        - [google-mail, gmail]
        - [google-search, gsearch]
        - [google-sheets, gsheets]
        - [google-slides, gslides]
        - imdb
        - imgur
        - instagram
        - linkedin
        - microsoft
        - netflix
        - office
        - outlook
        - paypal
        - pinterest
        - reddit
        - tumblr
        - twitch
        - twitter
        - wikipedia
        - yahoo-mail
        - yahoo-news
        - yandex
        - youtube
    tier:
        by-app:
            firefox:
                by-subtest:
                    amazon: 1
                    google-mail: 1
                    google-slides: 1
                    imgur: 1
                    tumblr: 1
                    twitch: 1
                    twitter: 1
                    default: 2
            default: 3
    apps: ['firefox', 'chrome', 'chromium']
    variants:
        by-app:
            firefox: ['fission']
            default: []
    pageload: cold
    fission-tier: 2
    fission-run-on-projects: ["mozilla-central"]
    run-on-projects:
        by-app:
            firefox:
                by-test-platform:
                    (linux|windows|macos)(?!.*shippable).*: []
                    linux.*shippable.*: ["trunk", "mozilla-beta"]
                    macos.*shippable.*: ["trunk", "mozilla-beta"]
                    default: []
            default: []
    limit-platforms:
        by-app:
            chrome:
                - linux.*shippable[^-qr].*
                - macosx1014-64-shippable-qr/opt
            chromium:
                # Run on non-QR shippable, but test-platforms.yml doesn't have
                # any more non-QR macosx shippable things. So for macosx we want
                # to run it on shippable-qr, otherwise there's nothing running
                # this on macosx at all.
                - .*shippable[^-qr].*
                - macosx1014-64-shippable-qr/opt
            default: []
    treeherder-symbol: Btime(tp6)
    max-run-time: 4000
    run-visual-metrics: true
    mozharness:
        extra-options:
            - --chimera

browsertime-speedometer:
    description: "Raptor (browsertime) Speedometer on Firefox"
    raptor-test: speedometer
    variants: ["fission"]
    apps: ["firefox"]
    treeherder-symbol: Btime(sp)

browsertime-ares6:
    description: "Raptor (browsertime) ares6 on Firefox"
    raptor-test: raptor-ares6
    variants: ["fission"]
    apps: ["firefox"]
    treeherder-symbol: Btime(ares6)

browsertime-tp6-profiling:
    description: "Raptor (browsertime) tp6 page-load tests with Gecko Profiling"
    raptor-test: tp6
    raptor-subtests: ['amazon']
    apps: ['firefox']
    pageload: 'both'
    treeherder-symbol: Btime-Prof(tp6)
    max-run-time: 4000
    mozharness:
        extra-options:
            - --gecko-profile
