---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            default: 1800
    suite: raptor
    run-on-projects:
        by-test-platform:
            linux.*shippable[^-qr].*: [mozilla-central]
            default: []
    limit-platforms:
        by-app:
            chrome:
                - .*shippable.*
            chromium:
                - .*shippable.*
            safari:
                - .*macos.*shippable.*
            custom-car:
                - .*64.*shippable.*
            default: []
    test-manifest-loader: null  # don't load tests in the taskgraph
    tier: 3
    virtualization: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                default:
                    - raptor/linux_config.py
        extra-options:
            - --conditioned-profile=settled
    fetches:
        toolchain:
            by-app:
                custom-car:
                    by-test-platform:
                        # this satisfied taskgraph for now, but once mac/win is implemented
                        # then linux will be the default
                        linux.*:
                            - linux64-custom-car
                            - linux64-minidump-stackwalk
                            - linux64-fix-stacks
                        windows10-64.*:
                            - win64-custom-car
                            - win64-minidump-stackwalk
                            - win64-fix-stacks
                        macosx1015.*:
                            - macosx64-custom-car
                            - macosx64-minidump-stackwalk
                            - macosx64-fix-stacks
                        macosx1300.*:
                            - macosx-arm64-custom-car
                            - macosx64-aarch64-minidump-stackwalk
                            - macosx64-aarch64-fix-stacks
                        default: []
                default:
                    by-test-platform:
                        windows.*-32.*.:
                            - win32-minidump-stackwalk
                            - win32-fix-stacks
                        windows10-64.*:
                            - win64-minidump-stackwalk
                            - win64-fix-stacks
                        macos.*:
                            - macosx64-minidump-stackwalk
                            - macosx64-fix-stacks
                        default:
                            - linux64-minidump-stackwalk
                            - linux64-fix-stacks

browsertime-tp6:
    <<: &tp6-defaults
        description: Raptor (browsertime) tp6 page-load tests
        limit-platforms:
            by-app:
                chrome:
                    - .*shippable.*
                chromium:
                    - .*shippable.*
                safari:
                    - .*macos.*shippable.*
                custom-car:
                    - .*64.*shippable.*
                default: []
        max-run-time:
            by-subtest:
                imgur: 4800
                default: 4000
        mozharness:
            extra-options:
                by-test-platform:
                    windows10-64.*shippable.*-qr.*:
                        - --chimera
                        - --browsertime-no-ffwindowrecorder
                        - --conditioned-profile=settled
                        - --extra-profiler-run
                    default:
                        - --chimera
                        - --conditioned-profile=settled
                        - --extra-profiler-run
        run-on-projects:
            by-subtest:
                netflix:
                    by-app:
                        firefox:
                            by-test-platform:
                                windows.*-32.*: []
                                (macosx1015|linux|windows10-64).*shippable-qr.*: [trunk, mozilla-beta, mozilla-release]
                                default: []
                        default: []
                default:
                    by-app:
                        firefox:
                            by-test-platform:
                                windows.*-32.*: []
                                .*64(?!.*nightlyasrelease).*shippable-qr/.*: [trunk, mozilla-beta, mozilla-release]
                                default: []
                        default: []
        treeherder-symbol: Btime(tp6)
    raptor:
        apps: [firefox, chrome]
        test: tp6
        run-visual-metrics: true
        subtests:
            - buzzfeed
            - ebay
            - espn
            - expedia
            - [facebook, fb]
            - [google-docs, gdocs]
            - [google-mail, gmail]
            - [google-search, gsearch]
            - imdb
            - imgur
            - linkedin
            - microsoft
            - netflix
            - nytimes
            - office
            - outlook
            - paypal
            - pinterest
            - reddit
            - tumblr
            - twitch
            - wikia
            - youtube
    tier:
        by-app:
            firefox: 2
            default: 3

browsertime-responsiveness:
    <<: *tp6-defaults
    raptor:
        apps: [firefox, chrome]
        test: tp6
        run-visual-metrics: true
        subtests:
            - cnn-nav
            - [facebook-nav, fbnav]
            - [reddit-billgates-ama, rdt-ama]
            - [reddit-billgates-post-1, rdt-post-1]
            - [reddit-billgates-post-2, rdt-post-2]
    mozharness:
        extra-options:
            by-test-platform:
                windows10-.*:
                    - --cold
                    - --browsertime-no-ffwindowrecorder
                    - --conditioned-profile=settled
                    - --extra-profiler-run
                default:
                    - --cold
                    - --conditioned-profile=settled
                    - --extra-profiler-run
    run-on-projects:
        by-app:
            firefox:
                by-test-platform:
                    windows.*-32.*: []
                    .*64(?!.*nightlyasrelease).*shippable-qr/.*: [trunk]
                    default: []
            default: []
    tier:
        by-app:
            firefox: 2
            default: 3

browsertime-tp6-essential:
    <<: *tp6-defaults
    <<: &tp6-essential-defaults
        mozharness:
            extra-options:
                by-test-platform:
                    windows10-64.*shippable.*-qr.*:
                        - --chimera
                        - --browsertime-no-ffwindowrecorder
                        - --conditioned-profile=settled
                        - --collect-perfstats
                        - --extra-profiler-run
                    default:
                        - --chimera
                        - --conditioned-profile=settled
                        - --extra-profiler-run
        raptor:
            apps: [firefox, chrome, custom-car]
            test: tp6
            run-visual-metrics:
                by-test-platform:
                    macosx1300.*shippable.*: false
                    # Bug 1845014 Resolve osx 1300 vismet permafails
                    default: true
            subtests:
                - amazon
                - [bing-search, bing]
                - cnn
                - fandom
                - [google-slides, gslides]
                - instagram
                - twitter
                - wikipedia
                - yahoo-mail
        run-on-projects:
            by-app:
                firefox:
                    by-test-platform:
                        windows.*-32.*: []
                        macosx1100.*shippable.*: [mozilla-central, mozilla-beta]
                        .*64(?!.*nightlyasrelease).*shippable-qr/.*: [trunk, mozilla-beta, mozilla-release]
                        default: []
                default: []
        tier:
            by-test-platform:
                linux1804-64-clang-trunk-qr/opt: 2
                default:
                    by-app:
                        firefox: 1
                        default: 3

browsertime-tp6-bytecode:
    <<: *tp6-defaults
    <<: *tp6-essential-defaults
    raptor:
        apps: [firefox]
        test: tp6
        run-visual-metrics: true
        subtests:
            - amazon
            - [bing-search, bing]
            - cnn
            - fandom
            - [google-slides, gslides]
            - instagram
            - twitter
            - wikipedia
            - yahoo-mail
    run-on-projects:
        by-app:
            firefox:
                by-test-platform:
                    windows.*-32.*: []
                    macosx1100.*shippable.*: [mozilla-central, mozilla-beta]
                    .*64(?!.*nightlyasrelease).*shippable-qr/.*: [trunk, mozilla-beta, mozilla-release]
                    default: []
            default: []
    mozharness:
        extra-options:
            by-test-platform:
                windows10-64.*shippable.*-qr.*:
                    - --chimera
                    - --browsertime
                    - --browsertime-no-ffwindowrecorder
                    - --conditioned-profile=settled
                    - --test-bytecode-cache
                    - --extra-profiler-run
                default:
                    - --chimera
                    - --browsertime
                    - --conditioned-profile=settled
                    - --test-bytecode-cache
                    - --extra-profiler-run
    tier:
        by-app:
            firefox: 2
            default: 3
    treeherder-symbol: Btime-cache(tp6)

browsertime-benchmark:
    description: Raptor (browsertime) Benchmark tests
    raptor:
        apps: [firefox, chrome, safari, custom-car]
        subtests:
            by-test-platform:
                macosx1300.*shippable.*:
                    by-app:
                        chromium: []
                        safari: []  # Bug 1848400 safari perma-fails on osx1300
                        default:
                            - [speedometer, sp]
                            - [speedometer3, sp3]
                default:
                    by-app:
                        firefox:
                            - ares6
                            - [assorted-dom, dom]
                            - [jetstream2, js2]
                            - [matrix-react-bench, mrb]
                            - [motionmark-animometer, mm-a]
                            - [motionmark-animometer-ramp, mm-ar]
                            - [motionmark-htmlsuite-ramp, mm-hr]
                            - [motionmark-htmlsuite, mm-h]
                            - [speedometer, sp]
                            - [speedometer3, sp3]
                            - [stylebench, sb]
                            - [sunspider, ss]
                            - [twitch-animation, tw-a]
                            - [unity-webgl, ugl]
                            - [webaudio, wa]
                        safari:
                            - ares6
                            - [assorted-dom, dom]
                            - [jetstream2, js2]
                            # - [matrix-react-bench, mrb] Perma fails on osx 10.15.x machines (Bug 1807754)
                            - [motionmark-animometer, mm-a]
                            - [motionmark-htmlsuite, mm-h]
                            - [motionmark-animometer-ramp, mm-ar]
                            - [motionmark-htmlsuite-ramp, mm-hr]
                            - [speedometer, sp]
                            # - [speedometer3, sp3] Perma fails on osx 10.15.x machines (Bug 1809535)
                            - [stylebench, sb]
                            - [sunspider, ss]
                            - [unity-webgl, ugl]
                            - [webaudio, wa]
                        custom-car:
                            - [speedometer, sp]
                            - [speedometer3, sp3]
                            - [motionmark-animometer-ramp, mm-ar]
                            - [motionmark-htmlsuite-ramp, mm-hr]
                        chrome:
                            by-test-platform:
                                macosx1015.*shippable.*:
                                    - ares6
                                    - [assorted-dom, dom]
                                    - [jetstream2, js2]
                                    - [matrix-react-bench, mrb]
                                    - [motionmark-animometer, mm-a]
                                    - [motionmark-htmlsuite, mm-h]
                                    - [speedometer, sp]
                                    - [speedometer3, sp3]
                                    - [stylebench, sb]
                                    - [sunspider, ss]
                                    - [unity-webgl, ugl]
                                    - [webaudio, wa]
                                default:
                                    - ares6
                                    - [assorted-dom, dom]
                                    - [jetstream2, js2]
                                    - [matrix-react-bench, mrb]
                                    - [motionmark-animometer, mm-a]
                                    - [motionmark-animometer-ramp, mm-ar]
                                    - [motionmark-htmlsuite, mm-h]
                                    - [motionmark-htmlsuite-ramp, mm-hr]
                                    - [speedometer, sp]
                                    - [speedometer3, sp3]
                                    - [stylebench, sb]
                                    - [sunspider, ss]
                                    - [unity-webgl, ugl]
                                    - [webaudio, wa]
                        default:
                            - ares6
                            - [assorted-dom, dom]
                            - [jetstream2, js2]
                            - [matrix-react-bench, mrb]
                            - [motionmark-animometer, mm-a]
                            - [motionmark-animometer-ramp, mm-ar]
                            - [motionmark-htmlsuite, mm-h]
                            - [motionmark-htmlsuite-ramp, mm-hr]
                            - [speedometer, sp]
                            - [speedometer3, sp3]
                            - [stylebench, sb]
                            - [sunspider, ss]
                            - [unity-webgl, ugl]
                            - [webaudio, wa]
    treeherder-symbol: Btime()
    tier:
        by-app:
            firefox:
                by-subtest:
                    motionmark-animometer:
                        by-test-platform:
                            linux1804-64-clang-trunk-qr/opt: 2
                            default: 1
                    default:
                        by-test-platform:
                            windows10-64-ccov.*/.*: 3
                            linux64-ccov.*/.*: 3
                            default: 2
            default:
                by-subtest:
                    unity-webgl: 3
                    default: 2
    run-on-projects:
        by-subtest:
            speedometer3:
                by-app:
                    firefox:
                        by-test-platform:
                            windows.*-32.*: []
                            .*64.*shippable-qr/.*: [trunk, mozilla-release]
                            .*nightlyasrelease.*: [autoland]
                            default: []
                    custom-car:
                        by-test-platform:
                            (linux|windows10-64).*shippable-qr.*: [mozilla-central]
                            default: []
                    default: []
            unity-webgl:
                by-app:
                    firefox:
                        by-test-platform:
                            windows.*-32.*: []
                            # Disabled on autoland due to bug 1720063, and bug 1795826
                            .*64.*shippable-qr/.*: [mozilla-central]
                            default: []
                    default: []
            speedometer:
                by-app:
                    firefox:
                        by-test-platform:
                            windows.*-32.*: []
                            .*64.*shippable-qr/.*: [trunk, mozilla-beta, mozilla-release]
                            .*nightlyasrelease.*: [autoland]
                            default: []
                    custom-car:
                        by-test-platform:
                            (linux|windows10-64).*shippable-qr.*: [mozilla-central]
                            default: []
                    default: []
            default:
                by-app:
                    firefox:
                        by-test-platform:
                            windows.*-32.*: []
                            .*64.*shippable-qr/.*: [trunk, mozilla-beta, mozilla-release]
                            default: []
                    default: []
    max-run-time:
        by-subtest:
            ares6: 1500
            assorted-dom:
                by-test-platform:
                    .*-qr/.*: 2100
                    default: 1500
            jetstream2: 8000
            matrix-react-bench: 1500
            motionmark-htmlsuite: 1500
            motionmark-htmlsuite-ramp: 3000
            motionmark-animometer-ramp: 2100
            unity-webgl: 2400
            speedometer3:
                by-test-platform:
                    macosx1300.*shippable.*: 4200
                    default: 2100
            speedometer: 2100
            default: 900
    mozharness:
        extra-options:
            by-test-platform:
                macosx1300.*shippable.*:
                    - --extra-profiler-run
                    - --page-timeout=900000
                default:
                    - --extra-profiler-run

browsertime-benchmark-wasm:
    description: Raptor (browsertime) WASM benchmarks
    raptor:
        apps: [firefox, chrome, safari]
        subtests:
            by-app:
                firefox:
                    - [wasm-godot, godot]
                    - [wasm-godot-baseline, godot-b]
                    - [wasm-godot-optimizing, godot-i]
                    - [wasm-misc, wm]
                    - [wasm-misc-baseline, wm-b]
                    - [wasm-misc-optimizing, wm-i]
                safari:
                    # - [wasm-misc, wm] Perma fails (Bug 1809533)
                    - [wasm-godot, godot]
                default:
                    - [wasm-misc, wm]
                    - [wasm-godot, godot]
    treeherder-symbol: Btime()
    tier: 2
    run-on-projects:
        by-app:
            firefox:
                by-test-platform:
                    windows.*-32.*: []
                    .*64(?!.*nightlyasrelease).*shippable-qr/.*: [mozilla-central, mozilla-release]
                    default: []
            default: []
    max-run-time:
        by-subtest:
            wasm-godot: 1500
            wasm-godot-baseline: 1500
            wasm-misc-baseline: 1500
            default: 900
    mozharness:
        extra-options:
            - --extra-profiler-run

browsertime-youtube-playback:
