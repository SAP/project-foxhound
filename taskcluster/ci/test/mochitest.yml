    test-manifest-loader: null  # don't load tests in the taskgraph
    loopback-video: true
    max-run-time: 2700
    variants:
        - no-fission
        - webgl-ipc
        - webrender-sw+no-fission
        - webrender-sw
    run-on-projects:
        by-variant:
