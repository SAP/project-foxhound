    variants:
        - no-fission
        - webrender-sw+no-fission
        - webrender-sw
    run-on-projects:
        by-variant:
            webrender-sw+no-fission:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug: built-projects
                    linux.*asan.*: ['trunk']
                    linux.*64(-shippable)?-qr/(opt|debug): ['trunk']
                    default: []
            webrender-sw:
                by-test-platform:
                    linux.*64-qr/debug: built-projects
                    default: []
            no-fission:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug-isolated-process: []
                    linux.*64-ccov-qr/opt: []
                    linux1804-32.*: []
                    .*-tsan-qr/opt: []
                    linux.*: ['trunk']  # linux opt/debug/asan
                    android.*: built-projects
                    default: []
            default:
                by-test-platform:
                    android.*/.*: []
                    default: built-projects
    virtualization: virtual-with-gpu
    tier:
        by-test-platform:
            android-em-7.0-x86_64-qr/debug-isolated-process: 3
            default: default
    mozharness:
        mochitest-flavor: plain
