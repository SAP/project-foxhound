---
job-defaults:
    suite:
        category: mochitest
    target:
        by-test-platform:
            android-em-7.*: geckoview-test_runner.apk
            android-hw.*: geckoview-test_runner.apk
            windows11-64-2009.*:
                by-variant:
                    msix: target.installer.msix
                    default: null
            default: null
    tier:
        by-variant:
            xorigin:
                by-test-platform:
                    linux.*64.*-qr/debug: 1
                    default: 2
            default:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug-isolated-process: 3
                    default: default
    mozharness:
        script:
            by-test-platform:
                android-em.*: android_emulator_unittest.py
                android-hw.*: android_hardware_unittest.py
                default: desktop_unittest.py
        config:
            by-test-platform:
                android-em-7.*:
                    - android/android_common.py
                    - android/android-x86_64.py
                android-hw.*:
                    - android/android_common.py
                    - android/android_hw.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                macosx.*:
                    - unittests/mac_unittest.py
                windows.*:
                    - unittests/win_unittest.py

mochitest-plain:
    description: "Mochitest plain run"
    treeherder-symbol: M()
    schedules-component: mochitest-plain
    loopback-video: true
    virtualization: virtual
    variants:
        - aab+no-fission
        - conditioned_profile
        - xorigin
        - no-fission
        - socketprocess_networking
        - webrender-sw+no-fission
        - webrender-sw
        - headless
        - headless+socketprocess_networking
        - http3
        - http2
        - geckoview-fission-isolate-high-value
    run-on-projects:
        by-variant:
            conditioned_profile:
                by-test-platform:
                    .*(asan|ccov|wayland).*: []
                    linux1804-64(-shippable)?-qr/opt: ['trunk']
                    windows11-64.*(-shippable)?-qr/opt: ['trunk']
                    default: []
            xorigin:
                by-test-platform:
                    .*(asan|wayland).*: []
                    windows.*ccov.*: []
                    (linux.*64|macosx.*64|windows11.*)(-shippable)?-qr/(opt|debug): ['trunk']
                    windows.*64-ccov-qr/opt: ['mozilla-central']
                    linux.*64-ccov-qr/opt: ['mozilla-central']
                    android-em-7.0-x86_64-qr/debug-isolated-process: []
                    android-em.*: ['trunk']
                    default: []
            socketprocess_networking:
                by-test-platform:
                    .*(asan|ccov|wayland).*: []
                    (linux.*64|macosx.*64|windows11-64.*)(-shippable)?-qr/(opt|debug): ['autoland', 'mozilla-central']
                    default: []
            webrender-sw+no-fission:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug: built-projects
                    linux.*asan.*: ['trunk']
                    linux.*64(-shippable)?-qr/(opt|debug): ['trunk']
                    default: []
            webrender-sw:
                by-test-platform:
                    linux1804-64-qr/debug: built-projects
                    default: []
            aab+no-fission:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug: built-projects
                    default: []
            headless:
                by-test-platform:
                    .*wayland.*: []
                    linux1804-64.*: ['mozilla-central']
                    default: []
            headless+socketprocess_networking:
                by-test-platform:
                    .*wayland.*: []
                    linux1804-64.*: ['mozilla-central']
                    default: []
            no-fission:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug-isolated-process: []
                    android.*: built-projects
                    linux1804-64-qr/debug: ['trunk']
                    linux1804-64(-shippable|-asan)?-qr/opt: ['trunk']
                    default: []
            http3:
                by-test-platform:
                    linux1804-64-qr/debug: built-projects
                    default: []
            http2:
                by-test-platform:
                    linux1804-64-qr/debug: built-projects
                    default: []
            geckoview-fission-isolate-high-value:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug-isolated-process: []
                    android-em.*: built-projects
                    default: []
            default:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug-isolated-process: []
                    android.*: built-projects
                    default: built-projects
    chunks:
        by-test-platform:
            android.*/debug: 10
            linux.*/debug: 16
            linux.*64-tsan-qr/opt: 20
            .*(asan|ccov).*: 10
            linux.*/opt: 8
            windows.*/debug: 8
            default: 5
    instance-size:
        by-test-platform:
            linux.*64-tsan-qr/opt: xlarge  # runs out of memory using 8GB
            default: default
    max-run-time: 3600
    allow-software-gl-layers: false
    mozharness:
        mochitest-flavor: plain
        extra-options:
            by-test-platform:
                android-em.*:
                    - --test-suite=mochitest-plain
                default: []
        chunked:
            by-test-platform:
                android-em.*: false
                default: true
    fetches:
        toolchain:
            by-test-platform:
                linux.*:
                    - linux64-node
                    - linux64-minidump-stackwalk
                    - linux64-fix-stacks
                macosx.*:
                    - macosx64-node
                    - macosx64-minidump-stackwalk
                    - macosx64-fix-stacks
                win.*-64.*:
                    - win64-node
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
                win.*32.*:
                    - win32-node
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
                android-em-7.*:
                    - android-system-image-x86_64-linux
                    - android-avd-x86_64-linux
                    - android-emulator-linux
                    - linux64-node
                    - linux64-minidump-stackwalk

mochitest-a11y:
    description: "Mochitest a11y run"
    treeherder-symbol: M(a11y)
    schedules-component: mochitest-a11y
    test-manifest-loader: default  # ensure we don't run with manifest-scheduling
    loopback-video: true
    run-without-variant: false
    variants:
        - 1proc
        - socketprocess_networking+1proc
        - webrender-sw+1proc
    run-on-projects:
        by-variant:
            socketprocess_networking+1proc:
                by-test-platform:
                    linux.*64-qr/debug: ['autoland', 'mozilla-central']
                    default: []
            webrender-sw+1proc:
                by-test-platform:
                    android-em-7.0-x86_64-qr/debug: built-projects
                    linux.*64-qr/debug: built-projects
                    default: []
            1proc: built-projects
    mozharness:
        mochitest-flavor: a11y

mochitest-browser-chrome:
    description: "Mochitest browser-chrome run"
    suite:
        name: mochitest-browser-chrome
    treeherder-symbol: M(bc)
    schedules-component: mochitest-browser-chrome
    loopback-video: true
    variants:
        - webrender-sw
        - webrender-sw+a11y-checks
        - socketprocess_networking
        - msix
    run-on-projects:
        by-variant:
            webrender-sw:
                by-test-platform:
                    linux.*64(-asan)?-qr/(opt|debug): ['all']
                    linux.*64-tsan-qr/opt: built-projects
                    linux.*64-shippable-qr/opt: ['release']
                    linux.*64(-shippable)?-qr/opt: built-projects
                    linux.*64-devedition-qr/opt: built-projects
                    windows1.*-64.*-qr/debug: built-projects
                    .*wayland.*: []  # will change to built-projects when greened up
                    default: []
            webrender-sw+a11y-checks:
                by-test-platform:
                    linux.*64(-shippable)?-qr/opt: ['trunk']
                    default: []
            socketprocess_networking:
                by-test-platform:
                    .*asan.*: []
                    .*ccov.*: []
                    (linux.*64|macosx.*64|windows1.*-64.*)(-shippable)?-qr/(opt|debug): ['autoland', 'mozilla-central']
                    default: []
            msix:
                by-test-platform:
                    windows11-64-2009-qr/debug: built-projects
                    windows11-64-2009(-shippable)?-qr/opt: built-projects
                    default: []
            default:
                by-test-platform:
                    android.*: []
                    linux.*: []  # linux runs M-swr(bc), not M(bc)
                    default: built-projects
    tier:
        by-variant:
            webrender-sw:
                by-test-platform:
                    linux.*64(-asan|-shippable)?-qr/(opt|debug): 1
                    default: default
            default: default
    chunks:
        by-variant:
            msix:
                by-test-platform:
                    .*/debug: 16
                    default: 7
            default:
                by-test-platform:
                    linux.*wayland.*/opt: 8
                    linux.*wayland.*/debug: 12
                    linux.*-qr/debug: 16
                    linux.*64-asan-qr/opt: 16
                    linux.*64-tsan-qr/opt: 32
                    macosx.*64-qr/debug: 12
                    macosx.*64.*/opt: 10
                    windows.*-ccov.*/.*: 14
                    windows.*-asan-qr/opt: 14
                    windows.*32-qr/debug: 12
                    default: 8
    max-run-time:
        by-variant:
            msix: 5400
            socketprocess_networking:
                by-test-platform:
                    linux.*-qr/debug: 7200
                    default: 5400
            default:
                by-test-platform:
                    linux.*64-ccov.*/.*: 9000
                    linux.*64-tsan-qr/opt: 10800
                    linux.*-qr/opt: 5400
                    macosx.*64-ccov.*/.*: 10800
                    windows.*-ccov.*/.*: 10800
                    windows.*-asan-qr/opt: 5400
                    .*/debug: 5400
                    default: 3600
    mozharness:
        mochitest-flavor: browser
        chunked: true
    # Bug 1281241: migrating to m3.large instances
    instance-size:
        by-test-platform:
            linux.*64-tsan-qr/opt: xlarge  # runs out of memory using 8GB
            linux.*64-asan-qr/opt: xlarge  # runs out of memory using 8GB
            default: default
    allow-software-gl-layers: false

mochitest-browser-chrome-failures:
    description: "Mochitest browser-chrome failures run"
    suite:
        name: mochitest-browser-chrome
    treeherder-symbol: M-f(bc)
    schedules-component: mochitest-browser-chrome
    loopback-video: true
    variants:
        - webrender-sw
    run-on-projects:
        by-test-platform:
            android.*: []
            .*wayland.*: []  # will change to built-projects when greened up
            default: []
    tier: 3
    chunks: 2
    max-run-time:
        by-test-platform:
            linux.*wayland.*/opt: 1800
            linux.*wayland.*/debug: 3600
            default: 3600
    mozharness:
        mochitest-flavor: browser
