                by-test-platform:
                    android.*: []
                    linux.*64-ccov-qr/opt: []
                    default: built-projects
    tier: default
    max-run-time:
        by-test-platform:
            windows10-64-2004-ccov.*/.*: 10800
            macosx.*64-ccov.*/.*: 9000
            linux.*64-ccov.*/.*: 7200
            linux.*64-tsan-qr/opt: 7200
            default: 5400
    chunks:
        by-test-platform:
