---
job-defaults:
    worker-type: t-linux-xlarge-source
    attributes:
        code-review: true
    worker:
        docker-image: {in-tree: static-analysis-build}
        max-run-time: 1200
        artifacts:
            - type: file
              name: public/code-review/issues.json
              path: /builds/worker/issues.json
    treeherder:
        kind: test
        tier: 1
    platform: lint/opt
    run:
        using: run-task

rust:
    description: Rust vendoring validation
    treeherder:
        symbol: rust(vendor)
    worker:
        env:
            MACH_BUILD_PYTHON_NATIVE_PACKAGE_SOURCE: system
    run:
        cwd: '{checkout}'
        command: >-
            ./mach vendor rust --issues-json /builds/worker/issues.json
    fetches:
        toolchain:
            - linux64-cargo-vet
            - linux64-rust
    when:
        files-changed:
            - 'Cargo.lock'
            - '**/Cargo.toml'
            - 'python/mozbuild/mozbuild/vendor/vendor_rust.py'
            - 'supply-chain/**'
            - 'third_party/rust/**'
