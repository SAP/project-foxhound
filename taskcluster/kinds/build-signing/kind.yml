---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps:transforms
    - gecko_taskgraph.transforms.name_sanity
    - gecko_taskgraph.transforms.upstream_artifact_task
    - gecko_taskgraph.transforms.build_signing
    - gecko_taskgraph.transforms.signing
    - gecko_taskgraph.transforms.task

kind-dependencies:
    - build
    - build-fat-aar

only-for-attributes:
    - nightly
    - shippable
    - enable-build-signing

not-for-build-platforms:
    - macosx64-shippable/opt
    - macosx64-devedition/opt
    - macosx64/opt
    - macosx64/debug
    - macosx64-aarch64/debug

tasks:
    build-signing:
        from-deps:
            group-by: platform
