---
task-defaults:
    platform: lint/opt
    treeherder:
        kind: test
        tier: 1
    worker-type: t-linux-xlarge-source
    worker:
        docker-image: {in-tree: "lint"}
        max-run-time: 1800

default:
    description: Web-platform unit tests.
    treeherder:
        symbol: wpt-unittest
    run:
        using: run-task
        cwd: '{checkout}'
        command: ./mach wpt-unittest -e py38
    when:
        files-changed:
            - 'testing/web-platform/tests/tools/**'
