---
task-defaults:
    description: 'Run lint over all modules'
    run:
        using: gradlew
        gradlew: ['lint']
        use-caches: false
    worker:
        max-run-time: 2700
        docker-image: {in-tree: lint}
    always-target: false
    attributes:
        build_platform: android
        code-review: true
    dependencies:
        build-fat-aar: build-fat-aar-android-geckoview-fat-aar/opt
    fetches:
        toolchain:
            - android-sdk-linux
            - android-gradle-dependencies
            - linux64-jdk-repack
        build-fat-aar:
            - target.maven.tar.xz
    platform: 'lint/opt'
    treeherder:
        kind: test
        tier: 1
    worker-type: b-linux-gcp
    when:
        files-changed:
            - "mobile/android/android-components/**"


android-components:
    run:
        pre-gradlew:
            - ["cd", "mobile/android/android-components"]
        gradlew: ["--no-parallel"]
    treeherder:
        symbol: lint(AC)

focus:
    when:
        files-changed:
            - "mobile/android/focus-android/**"
    run:
        pre-gradlew:
            - ["cd", "mobile/android/focus-android"]
    treeherder:
        symbol: lint(focus)

fenix:
    when:
        files-changed:
            - "mobile/android/fenix/**"
    run:
        pre-gradlew:
            - ["cd", "mobile/android/fenix"]
        gradlew: ['lintDebug', 'mozilla-lint-rules:test']
    treeherder:
        symbol: lint(fenix)
