---
task-defaults:
    description: 'Run ktlint over all modules'
    run:
        using: gradlew
        gradlew: ['ktlint']
        use-caches: false
    attributes:
        code-review: true
    always-target: true
    fetches:
        toolchain:
            - android-sdk-linux
            - android-gradle-dependencies
            - linux64-jdk-repack
    platform: 'lint/opt'
    treeherder:
        kind: test
        tier: 1
    worker-type: b-linux-gcp
    worker:
        docker-image: {in-tree: lint}
        max-run-time: 1200
    when:
        files-changed:
            - "mobile/android/android-components/**"

android-components:
    run:
        pre-gradlew:
            - ["cd", "mobile/android/android-components"]
    treeherder:
        symbol: ktlint(AC)

focus:
    when:
        files-changed:
            - "mobile/android/focus-android/**"
    run:
        pre-gradlew:
            - ["cd", "mobile/android/focus-android"]
    treeherder:
        symbol: ktlint(focus)

fenix:
    when:
        files-changed:
            - "mobile/android/fenix/**"
    run:
        pre-gradlew:
            - ["cd", "mobile/android/fenix"]
    treeherder:
        symbol: ktlint(fenix)
