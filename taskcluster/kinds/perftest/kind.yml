---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain
    - build
    - build-apk
    - signing-apk

transforms:
    - gecko_taskgraph.transforms.perftest:transforms
    - gecko_taskgraph.transforms.source_test:transforms
    - taskgraph.transforms.task_context
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

tasks-from:
    - android.yml
    - linux.yml
    - macosx.yml
    - windows.yml

task-defaults:
    attributes:
        retrigger: true
    run-on-projects: []
    use-python: default
    treeherder:
        kind: other
        tier: 3
    task-context:
        from-object: {}
        substitution-fields: []
    worker:
        taskcluster-proxy: true
        max-run-time: 10800
        env:
            USE_ARTIFACT: '1'
            HOSTUTILS_MANIFEST_PATH: "testing/config/tooltool-manifests/linux64/hostutils.manifest"
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    run:
        run-as-root: true
        using: run-task
        checkout: false
