    extensions:
        - js
        - jsm
        - jxs
        - mjs
        - xml
        - html
        - xhtml
        - cpp
        - c
        - h
        - configure
        - py
        - properties
        - rst
        - md
        - ftl
    support-files:
        - 'tools/lint/spell/**'
    type: external
    setup: spell:setup
    payload: spell:lint
